name: Build Solana Program

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Docker
      run: |
        # Use a development-focused Docker image
        docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace \
          rust:1.90.0-slim \
          bash -c "
            apt-get update && apt-get install -y curl wget build-essential pkg-config libssl-dev
            # Try installing Solana using wget instead of curl
            echo 'Installing Solana using wget...'
            wget -O - https://release.solana.com/v1.18.4/install | sh
            export PATH=\"/root/.local/share/solana/install/active_release/bin:\$PATH\"
            # Check what's actually installed
            echo 'Checking Solana installation:'
            ls -la /root/.local/share/solana/install/active_release/bin/ | grep cargo || echo 'No cargo files found'
            echo 'Available cargo commands:'
            cargo --list | grep build || echo 'No build commands found'
            # Try to find and use the correct build command
            if command -v cargo-build-sbf &> /dev/null; then
              echo 'Found cargo-build-sbf, using it directly'
              cd spin_wheel && cargo-build-sbf --manifest-path programs/spin_wheel/Cargo.toml
            else
              echo 'cargo-build-sbf not found, trying alternative approach'
              cd spin_wheel && cargo build-sbf --manifest-path programs/spin_wheel/Cargo.toml
            fi
          "
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: solana-program
        path: spin_wheel/target/deploy/*.so
        retention-days: 30
